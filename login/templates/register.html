{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Registrasi SIVAX</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock meta %}
{% block content %}
<style>
  h1 {
    padding-top: 10rem;
  }
</style>
<h1 class ='text-center mt-5 mb-5 px-5'>Pendaftaran Akun Sivax</h2>
<form action="/" id="form-action">
  <div class="form-group d-grid gap-2 col-4 mx-auto">
    <label for="inputEmail3">Jenis Akun:</label>
    <div required>
      <select id="jenis_akun" class="form-control" aria-label="Jenis Akun" required>
        <option value="" selected>Pilih jenis akun!</option>
        <option value="warga">Warga</option>
        <option value="panitia">Panitia Penyelenggara</option>
        <option value="admin">Admin Satgas</option>
      </select>
    </div>
  </div>
  <div class="d-grid gap-2 col-2 mx-auto">
    <button class="btn btn-success mt-3" id="submit-button" type="submit">Lanjut</button>
  </div>          
</form>
{% endblock content %}

{% block scripts %}
{% include 'script.html' %}
<script>
  $("#jenis_akun").change(function () {
    var href = document.getElementById("form-action")
    if ($(this).val() == "warga") {
      href.action = "/reg-warga"
    } else if ($(this).val() == "panitia"){
      href.action = "/reg-panitia"
    } else if ($(this).val() == "admin"){
      href.action = "/reg-admin"
    } else {
      href.action = "" 
    }
  });
</script>

{% endblock scripts %}
