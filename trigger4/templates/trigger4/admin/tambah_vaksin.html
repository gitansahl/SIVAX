{% extends 'base.html' %}
{% block meta %}
    <title>Tambah Vaksin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock meta %}
{% block content %}
  <style>
    form {
      padding: 5rem;
    }
  </style>
  <form action="/vaksin">
    <table class="table table-bordered">
      <thead>
        <tr>
          <td colspan="2" class="field-label text-center">
            <h4>TAMBAH VAKSIN</h4>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <label class="field-label">Kode</label>
          </td>
          <td>
            <label class="field-label">vcn06</label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="field-label">Nama Vaksin</label>
          </td>
          <td>
            <input type="text" class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            <label class="field-label">Produsen</label>
          </td>
          <td>
            <input type="text" class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            <label class="field-label">No. Edar</label>
          </td>
          <td>
            <input type="text" class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            <label class="field-label">Stok</label>
          </td>
          <td>
            <input type="text" class="form-control" required>
          </td>
        </tr>
        <tr>
          <td>
            <label class="field-label">Frekuensi</label>
          </td>
          <td>
            <input type="text" class="form-control" required>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-success" id="submit-button" type="submit">TAMBAH</button>
    </div>
  </form>

{% endblock content %}
{% block scripts %}
{% include 'script.html' %}
{% endblock scripts %}
