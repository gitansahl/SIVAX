<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tambah Vaksin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        {% block content %}
            {% include 'message.html' %}
            <style>
            form {
                padding: 5rem;
            }
            </style>
            <form action="{% url 'trigger4:tambah_vaksin' %}" method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td colspan="2" class="field-label text-center">
                                <h4>TAMBAH VAKSIN</h4>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="field-label">Kode</label>
                            </td>
                            <td>
                                <label class="field-label">{{ kode_vaksin }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Nama Vaksin</label>
                            </td>
                            <td>
                                <input type="text" name="nama_vaksin" class="form-control" value="{{request.POST.nama_vaksin}}" placeholder="Nama Vaksin..." aria-label="Nama Vaksin" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Produsen</label>
                            </td>
                            <td>
                                <input type="text" name="produsen" value="{{request.POST.produsen}}" class="form-control" placeholder="Nama Produsen..." aria-label="Produsen" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">No. Edar</label>
                            </td>
                            <td>
                                <input type="text" name="no_edar" value="{{request.POST.no_edar}}" class="form-control" placeholder="No. Edar..." aria-label="No. Edar" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Stok</label>
                            </td>
                            <td>
                                <input type="text" name="stok" value="{{request.POST.stok}}" class="form-control" placeholder="Stok..." aria-label="Stok" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Frekuensi</label>
                            </td>
                            <td>
                                <input type="text" name="frekuensi" value="{{request.POST.frekuensi}}" class="form-control" placeholder="Frekuensi..." aria-label="Frekuensi" required>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" id="submit-button" type="submit">TAMBAH</button>
            </div>
            </form>

        {% endblock content %}
        {% block scripts %}
        {% include 'script.html' %}
        {% endblock scripts %}
    </body>
</html>
