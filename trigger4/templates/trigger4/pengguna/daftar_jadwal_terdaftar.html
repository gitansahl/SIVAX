<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daftar Jadwal Vaksinasi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h2 class="text-center field-label pt-5 pb-3">Daftar Jadwal Vaksinasi</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Instansi</th>
                    <th scope="col">Waktu Pelaksanaan</th>
                    <th scope="col">Kuota</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- dummy data -->
                {% for jadwal in jadwal_vaksinasi %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ jadwal.0 }}</td>
                    <td>{{ jadwal.1 }}</td>
                    <td>{{ jadwal.2 }}</td>
                    <td>
                        <a href="{% url 'trigger4:detail_jadwal' jadwal.0 jadwal.1 %}" class="btn btn-outline-success">Daftar</a>
                    </td>          
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% block scripts %}
        {% include 'script.html' %}
        {% endblock scripts %}
    </body>
</html>
