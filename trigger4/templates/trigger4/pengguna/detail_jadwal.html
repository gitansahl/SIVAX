<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daftar Vaksinasi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        {% block content %}
            {% include 'message.html' %}
            <h2 class="text-center field-label pt-5 pb-3">FORM PENDAFTARAN VAKSINASI</h2>
            <form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td colspan="2" class="field-label text-center">
                                <h4>DETAIL JADWAL</h4>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label class="field-label">Nama Instansi</label>
                            </td>
                            <td>
                                <label class="field-label">{{ nama_instansi }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Tanggal dan Waktu Pelaksanaan</label>
                            </td>
                            <td>
                                <label class="field-label">{{ jadwal }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Kuota</label>
                            </td>
                            <td>
                                <label class="field-label">{{ kuota }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Kategori Penerima</label>
                            </td>
                            <td>
                                <label class="field-label">{{ kategori }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Lokasi Vaksin</label>
                            </td>
                            <td>
                                <label class="field-label">{{ nama_lokasi }}</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href='{% url "trigger4:create_tiket" nama_instansi jadwal %}' class="btn btn-outline-success">DAFTAR</a>
                </div>
            </form>
        {% endblock content %}
        {% block scripts %}
        {% include 'script.html' %}
        {% endblock scripts %}
    </body>
</html>
