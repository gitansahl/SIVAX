<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Tiket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
    {% block content %}
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td colspan="2" class="field-label text-center">
                            <h4>DETAIL TIKET</h4>
                        </td>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <label class="field-label">Nama Instansi</label>
                    </td>
                    <td>
                        <label class="field-label">{{ nama_instansi }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Tanggal dan Waktu Pelaksanaan</label>
                    </td>
                    <td>
                        <label class="field-label">{{ jadwal }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Kuota</label>
                    </td>
                    <td>
                        <label class="field-label">{{ kuota }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Kategori Penerima</label>
                    </td>
                    <td>
                        <label class="field-label">{{ kategori }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Lokasi Vaksin</label>
                    </td>
                    <td>
                        <label class="field-label">{{ nama_lokasi }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Nomor Tiket</label>
                    </td>
                    <td>
                        <label class="field-label">{{ nomor_tiket }}</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="field-label">Status Tiket</label>
                    </td>
                    <td>
                        <label class="field-label">{{ status_tiket }}</label>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2 col-6 mx-auto text-center">
                <a href='{% url "trigger4:tiket_saya" %}'><button type="button" class="btn btn-outline-primary" id="submit-button" type="submit">BACK</button></a>
            </div>
        </form>
        {% endblock content %}
        {% block scripts %}
        {% include 'script.html' %}
        {% endblock scripts %}
    </body>
</html>
