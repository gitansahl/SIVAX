{% extends 'base.html' %}
{% block meta %}
    <title>Tiket Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock meta %}
{% block content %}
    <h2 class="text-center field-label pt-5 pb-3">Daftar Jadwal Vaksinasi</h2>
    <div class="row" style="padding: 50px; padding-top:0%">
        {% for tiket in kumpulan_tiket %}
        <div class="col-sm-4">
            <div class="card mb-3 text-center">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td colspan="2" class="field-label text-center">
                                    <h4>Nomor Tiket: {{ tiket.1 }}</h4>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label class="field-label">Instansi Penyelenggara</label>
                            </td>
                            <td>
                                <label class="field-label">{{ tiket.2 }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Waktu Pelaksanaan</label>
                            </td>
                            <td>
                                <label class="field-label">{{ tiket.4 }}</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="field-label">Status Tiket</label>
                            </td>
                            <td>
                                <label class="field-label">{{ tiket.3 }}</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="{% url 'detail_tiket' tiket.2 tiket.4 tiket.1 tiket.3 %}"><button type="button" class="btn btn-outline-primary">DETAIL</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
{% block scripts %}
{% include script.html %}
{% endblock scripts %}
