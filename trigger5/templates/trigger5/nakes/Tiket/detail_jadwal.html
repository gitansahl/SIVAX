<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Penjadwalan</title>
  </head>
  <body class="py-10 px-32 bg-purple-200">
    <h1 class="text-center text-2xl font-bold">Detail Penjadwalan</h1>
    {% comment %} create table {% endcomment %}
    <div class="w-3/4 flex justify-center mx-auto py-32 pt-16">
      <form action="POST">
        <div class="flex my-2">
          <div>Nama Instansi: -</div>
        </div>
        <div class="flex my-2">
          <div>Tanggal dan waktu pelaksanaan: -</div>
          <div>{{data.waktu}}</div>
        </div>
        <div class="flex my-2">
          <div>Kuota: - </div>
          <div>{{data.kuota}}</div>
        </div>
        <div class="flex my-2">
          <div>Kategori Penerima: -</div>

        </div>
        <div class="flex my-2">
          <div>Lokasi Vaksin: -</div>

        </div>
        <div class="flex my-2">
          <div>Nomor Tiket: -</div>
        </div>
        <div class="flex my-2">
          <div>Status Tiket: -</div>
        </div>

        <br /><br />
      </form>
    </div>
    {% comment %} end table {% endcomment %}
  </body>
</html>
