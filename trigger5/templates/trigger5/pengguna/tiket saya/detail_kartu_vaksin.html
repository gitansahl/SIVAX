<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Detail Kartu Vaksin</title>
  </head>
  <body class="py-10 px-32 bg-purple-200">
    <h1 class="text-center text-2xl font-bold">Kartu Vaksin Pengguna</h1>
    <h2>Role: Pengguna</h2>
    <div class="w-3/4 flex justify-center mx-auto py-32 pt-16">
      <table class="table-fixed">
        <tbody>
          <tr class="bg-pink-200 text-center">
            <td class="px-1 py-1.5">Nama :</td>
            <td class="px-1 py-1.5">{{ kv_nama }}</td>
          </tr>
          <tr class="bg-pink-200 text-center">
            <td class="px-1 py-1.5">Nomor Sertifikat :</td>
            <td class="px-1 py-1.5">{{ kv_no_sertif }}</td>
          </tr>
          <tr class="bg-pink-200 text-center">
            <td class="px-1 py-1.5">Status Tahapan :</td>
            <td class="px-1 py-1.5">{{ kv_stat_tahapan }}</td>
          </tr>
          <br>
          <tr class="text-center">
            <td class="px-1 py-1.5"><a href="{% url 'kartu_vaksin' %}" class="px-1 py-1.5 btn btn-primary"> CANCEL </a></td>
            <td class="px-1 py-1.5"><a href="" class="px-1 py-1.5 btn btn-primary"> UNDUH </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
