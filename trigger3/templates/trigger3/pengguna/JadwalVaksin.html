<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Jadwal Vaksin</title>
    </head>

    <body>
        <div class='container'>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">No</th>
                    <th scope="col">Instansi Penyelenggara</th>
                    <th scope="col">Waktu Pelaksanaan</th>
                    <th scope="col">Kuota</th>
                    <th scope="col">Action</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr>
                    <td>1</td>
                    <td>PT Bintang Pratama</td>
                    <td>18 November 2021 10:00</td>
                    <td>300</td>
                    <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Daftar</button>
                    </td>
                    </tr>        
                </tbody>
            </table>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">DETAIL JADWAL</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>Nama Instansi:</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <td>Tanggal dan Waktu Pelaksanaan:</td>
                                <td>...</td>
                            </tr> 
                            <tr>
                                <td>Kuota:</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <td>Kategori Penerima:</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <td>Lokasi Vaksin:</td>
                                <td>...</td>
                            </tr>        
                        </table>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href={% url 'main:daftar' id=penjadwalan.id %} class="btn btn-primary" role="button">Daftar</a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        -->
    </body>
</html>
